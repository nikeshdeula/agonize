<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="agonize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
    integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>




  <!-- .................header-switch............. -->


  <div class="container">

    <div class="row">
      <div class="nav-btn col-2 d-lg-none  ">
        <button class="my-3" onclick="showHide()" ><i onclick="changeIcon(this)" class="fa fa-bars" aria-hidden="true"></i></button>
      </div>
      <div class="col-5 d-lg-none d-md-none ">
        <div class="nav-brand  my-3">
          <a href="#">Agonize</a>
        </div>
      </div>

      <div class="col-5 d-lg-none d-md-none">
        <div class="cart my-3 justify-content-end d-flex">
          <a href="#"><span><i class="fa fa-cart-plus" aria-hidden="true"></i></span></a>
        </div>

      </div>

    </div>
  </div>







  <!-- ..............header................ -->




  <header class="container">


    <div class="row my-2 justify-content-between">
      <div class="col-md-2 d-none d-lg-block">
        <div class="nav-brand my-3">
          <a href="#">Agonize</a>
        </div>
      </div>


      <div class="col-md-5">
        <div class="nav">
        <div class="navbar navbar-expand-lg d-flex d-md-block d-lg-block" >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Dropdown link
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
          </ul>
        </div>

        </div>
      </div>




      <div class="col-md-3">
        <form class="d-flex my-2" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button type="submit"><i class="fa fa-search mx-1" aria-hidden="true"></i></button>
        </form>
      </div>

      <div class="col-md-1 d-none d-md-block ">
        <div class="cart my-2 justify-content-end d-flex">
          <a href="#"><span><i class="fa fa-cart-plus" aria-hidden="true"></i></span></a>
        </div>

      </div>

  </header>


  <div class="container">
  <div class="image shadow border-0">
  </div>
</div>





</body>



<script src="agonize.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
